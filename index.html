<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistance App - Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d0b; /* Dark forest green background */
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #d3d3d3; /* Pastel grey */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .nav-links {
      display: flex;
      gap: 15px;
    }

    .navbar button {
      background-color: #ffffff; /* White buttons */
      color: #0b3d0b; /* Matching green for text */
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .navbar button:hover {
      background-color: #c2c2c2; /* Slightly darker grey on hover */
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content h1 {
      font-size: 36px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .navbar button {
        font-size: 14px;
        padding: 6px 10px;
      }

      .content h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-links">
      <button onclick="location.href='page1.html'">Page 1</button>
      <button onclick="location.href='page2.html'">Page 2</button>
      <button onclick="location.href='page3.html'">Page 3</button>
      <!-- Add more buttons as needed -->
    </div>
   <button onclick="location.href='/ADHD-ASSISTER/login.html'">Login/Signup</button>
  </div>

  <div class="content">
    <h1>Welcome to the ADHD Assistance App!</h1>
  </div>

</body>
</html>
