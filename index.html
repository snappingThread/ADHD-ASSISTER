<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistant App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Welcome to ADHD Assistant App</h1>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Enter your email" required>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="submit">Sign Up / Log In</button>
  </form>

  <script>
    // Supabase initialization (this should be at the top)
    const supabaseUrl = "https://enwbsnikswztqonxvbof.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVud2Jzbmlrc3d6dHFvbnh2Ym9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5OTEwODcsImV4cCI6MjA2MDU2NzA4N30.6nZQvAGpxAFEICHwhwg69f3Kn8BsGSzAXcxvUnTWH0k";
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Handle form submission
    document.getElementById("auth-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Sign up or log in user
      const { user, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        console.error("Error during signup:", error);
        alert("Error: " + error.message);
      } else {
        console.log("User created successfully:", user);
        alert("Success! Check your email to confirm your account.");
      }
    });
  </script>
</body>
</html>
