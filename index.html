<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neurodivergent Helper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #577b58; /* Main background color */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .navbar {
      width: 100%;
      background-color: #104611; /* Navigation bar background color */
      padding: 10px 0;
      text-align: center;
    }

    .navbar button {
      background-color: #ffffff;
      color: #104611;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .navbar button:hover {
      background-color: #c2c2c2;
    }

    .box {
      background-color: #96d597; /* Box color */
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      font-size: 18px;
      color: #0b3d0b;
      border: 4px solid #96d597;
      transform: translateY(-20px); /* Embossed look */
    }

    .box h2 {
      margin: 0 0 20px 0;
    }

    .signup-btn {
      background-color: #d7f7d7; /* Sign up button color */
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .signup-btn:hover {
      background-color: #c1e3c1;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button>Home</button> <!-- You can add other navbar items if needed -->
  </div>

  <div class="box">
    <h2>Welcome to the Neurodivergent Helper Site!</h2>
    <p>Proceed to the signup area to begin!</p>
    <a href="https://snappingthread.github.io/ADHD-ASSISTER/login.html">
      <button class="signup-btn">Sign Up</button>
    </a>
  </div>

</body>
</html>
