<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistant App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4f7c9; /* Pastel lime green */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      border: 10px solid #a2e3a1; /* Darker green border around the page */
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      border-top: 3px solid #81c784; /* Thin darker green border across the top */
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .features {
      margin-top: 30px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to ADHD Assistant</h1>
    
    <form id="auth-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Sign Up / Log In</button>
    </form>

    <p>Not registered? <a href="#">Sign Up here</a></p>

    <div class="features">
      <h3>Features to Come:</h3>
      <ul>
        <li>Task Management</li>
        <li>Mood Tracker</li>
        <li>Daily Reminders</li>
      </ul>
    </div>
  </div>

</body>
</html>
