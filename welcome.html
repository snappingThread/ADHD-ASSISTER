<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #577b58;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #104611;
            padding: 1em;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
            gap: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .center-box {
            background-color: #96d597;
            border-radius: 15px;
            box-shadow: inset 2px 2px 5px #5e8d63, inset -2px -2px 5px #aee0b1;
            padding: 2em;
            text-align: center;
            width: 60%;
            max-width: 500px;
        }

        .center-box h1 {
            margin: 0;
            color: #104611;
            font-size: 1.8em;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="center-box">
        <h1>Welcome to the ND Helper</h1>
    </div>
</body>
</html>
