<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistant App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4f7c9; /* Pastel lime green */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      border-left: 100px solid #a2e3a1; /* Thicker vertical borders */
      border-right: 100px solid #a2e3a1; /* Thicker vertical borders */
      border-top: 80px solid #a2e3a1; /* Thinner horizontal borders */
      border-bottom: 10px solid #a2e3a1; /* Thinner horizontal borders */
      box-sizing: border-box;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px; /* Maximum width */
      text-align: center;
      border-top: 10px solid #81c784; /* 3x thicker top border */
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .features {
      margin-top: 30px;
      text-align: left;
      font-size: 14px;
      color: #555;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      body {
        padding: 10px; /* Add padding to prevent elements from touching the edges on mobile */
      }

      .container {
        padding: 20px;
        max-width: 90%; /* Make the container width take up more space on small screens */
      }

      h1 {
        font-size: 20px; /* Slightly smaller heading on mobile */
      }

      input, button {
        font-size: 14px; /* Smaller text on mobile */
      }

      p {
        font-size: 12px; /* Smaller font size for text */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to ADHD Assistant</h1>
    
    <form id="auth-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Sign Up / Log In</button>
    </form>

    <p>Not registered? <a href="#">Sign Up here</a></p>

    <div class="features">
      <h3>Features to Come:</h3>
      <ul>
        <li>Task Management</li>
        <li>Mood Tracker</li>
        <li>Daily Reminders</li>
      </ul>
    </div>
  </div>

</body>
</html>
