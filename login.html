<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistance App - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d0b; /* Dark forest green */
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #d3d3d3; /* Pastel grey */
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar button {
      background-color: #ffffff;
      color: #0b3d0b;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .navbar button:hover {
      background-color: #c2c2c2;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      gap: 20px;
    }

    .box {
      background-color: #ffffff; /* White box background */
      color: #0b3d0b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 300px;
      box-sizing: border-box;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .box button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-links">
      <button onclick="location.href='index.html'">Home</button>
      <!-- Add other navigation buttons as needed -->
    </div>
  </div>

  <div class="container">
    <!-- Login Box -->
    <div class="box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>

    <!-- Signup Box -->
    <div class="box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Placeholder Supabase setup for user authentication
    const supabaseUrl = "https://enwbsnikswztqonxvbof.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVud2Jzbmlrc3d6dHFvbnh2Ym9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5OTEwODcsImV4cCI6MjA2MDU2NzA4N30.6nZQvAGpxAFEICHwhwg69f3Kn8BsGSzAXcxvUnTWH0k
y";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Login functionality
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      const { user, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Login failed: " + error.message);
      } else {
        alert("Logged in successfully!");
      }
    });

    // Signup functionality
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      const { user, error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert("Sign up failed: " + error.message);
      } else {
        alert("Account created successfully!");
      }
    });
  </script>

</body>
</html>
