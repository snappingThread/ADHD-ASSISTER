<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Assistance App - Login</title>
  <!-- Load Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    /* Your existing styles */
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <button onclick="location.href='index.html'">Home</button>
    </div>
  </div>

  <div class="container">
    <!-- Login Box -->
    <div class="box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
    </div>

    <!-- Signup Box -->
    <div class="box">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize Supabase only after the page content is loaded
      const supabaseUrl = "https://enwbsnikswztqonxvbof.supabase.co";
      const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVud2Jzbmlrc3d6dHFvbnh2Ym9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5OTEwODcsImV4cCI6MjA2MDU2NzA4N30.6nZQvAGpxAFEICHwhwg69f3Kn8BsGSzAXcxvUnTWH0k";
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Login functionality
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const { user, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("Login failed: " + error.message);
        } else {
          alert("Logged in successfully!");
        }
      });

      // Signup functionality
      document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        const { user, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          alert("Sign up failed: " + error.message);
        } else {
          alert("Account created successfully!");
        }
      });
    });
  </script>
</body>
</html>
